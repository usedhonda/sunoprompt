<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f2f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- Music note -->
  <g fill="url(#noteGradient)">
    <!-- Note stem -->
    <rect x="72" y="25" width="3" height="35" rx="1.5"/>
    
    <!-- Note head -->
    <ellipse cx="70" cy="58" rx="8" ry="6" transform="rotate(-20 70 58)"/>
    
    <!-- Flag -->
    <path d="M75 25 Q85 20 85 30 Q85 35 75 40 Z"/>
    
    <!-- Smaller note -->
    <rect x="40" y="35" width="2.5" height="28" rx="1.25"/>
    <ellipse cx="38.5" cy="61" rx="6" ry="4.5" transform="rotate(-20 38.5 61)"/>
    
    <!-- Musical waves -->
    <path d="M20 40 Q30 35 40 40 Q50 45 60 40" stroke="url(#noteGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M25 50 Q35 45 45 50 Q55 55 65 50" stroke="url(#noteGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Suno text hint -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">S</text>
</svg>